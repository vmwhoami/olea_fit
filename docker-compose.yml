services:
  db:
    image: postgres:13
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  web:
    build:
      context: ./backend
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./backend:/danceter
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/danceter_development
      
  frontend:
      build:
        context: ./frontend
      command: bun run dev
      volumes:
        - ./frontend:/danceter
        - /danceter/node_modules
      ports:
        - "5173:5173" # Adjust port to match Vite's default or custom port
      environment:
        NODE_ENV: development
      depends_on:
        - web